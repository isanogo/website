        <form action="http://www.IssaS&corp.com" method="post">

                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" required="required"/>

                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" required="required"/>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required="required">

                 <label for="city">City</label>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required="required" value="Ivory Coast">
                    
                 
                <label for="zip">Postal Code</label>
                <input type="text" id="zip" name="zip"  placeholder="nnnn (-nnnn)"
                    pattern="^\d{5} (\-\d{4})?$"/>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone"  placeholder="(nnn) nnn-nnnn" 
                required="required"
                       pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/>
     
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
                    

                <label for="interest">contact Issa&corp. for :</label>
                <select id="interest" name="interest" size="4" multiple="multiple">
                    <option value="reservation">making a reservation for your sojourn</option>
                    <option value="buy">buying house(s)</option>
                    <option value="rent">Renting your house through us </option>
                    <option value="become our partner">making a partnership</option>
                </select>

                    
                 <input type="checkbox" id="call" name="call"/>
